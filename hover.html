<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .Gallery {
            display: flex;
          
        }

        .image {
            margin: 10px;
        }

        .image img {
            width: 250px;
            height: 250px;
            
        }
        .image:hover {
            opacity: 20%;
        }
    </style>
</head>
<body>
    <div class="Gallery">
        <div class="image">
            <img src="image1.jpg" alt="image1">
        </div>
        <div class="image">
            <img src="image2.jpg" alt="image2">
        </div>
        <div class="image">
            <img src="image3.jpg" alt="image3">
        </div>
        <div class="image">
            <img src="image4.jpg" alt="image3">
        </div>
        <div class="image">
            <img src="image5.jpg" alt="image3">
        </div>
    </div>
</body>
</html>
